<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=auto">
    <title>Pincode Checker</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            
            font-family: cursive;
            background:url('https://i0.wp.com/recommendmeanime.com/wp-content/uploads/2022/07/small-town-mystery-anime.png?resize=1536%2C864&ssl=1');
            background-repeat: no-repeat;
            background-size: cover;
            
        }

        #heading {
            background-color: #3f6d20;
            color: black;
            font-weight: bold;
            display:flex;
            
            padding: 20px 20px;
            box-shadow: 5px 5px 5px rgba(255, 255, 255, 0.5);
        }
        #heading>h1{
            margin: auto;
            text-align: left;
            margin-left: 10px;
            margin-top: 0;
            padding: 0%;
        }
        nav>a{
            gap: 60px;
            color: #050607;
            padding-left: 40px;
    
        }
        
        .content{
            margin-top:5%;
   
            border:2px solid rgba(255, 255, 255, 0.5);
            width:30%;
            height: 280px;
            background: transparent;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            text-align: center;
            margin-left: 36%;
            
        }

        h1 {
            color: #b5b7b7;
            padding-top: 20px;
        }
        h2 {
            color: #b5b7b7;
        }

        .pincode {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 35%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            border: 0;
            outline: 0;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .submit {
            background-color: #5ae34e;
            color: #0a0707;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        .submit:hover {
            background-color: #050607;
            color: aliceblue;
            box-shadow: 2px 2px 2px greenyellow;
        }

        .picodeDetails{
            margin-top:3%;
            padding-left: 3%;
            text-align: left;
            margin-left: 30%;
            color: #c7c7c7;
            font-size: 25px;
            width:40%;
            height: 500px;
            position: relative;

        }


    </style>

</head>

<body>
    <header >
        <div id="heading">
            <h1 >PINCODE DETAILS</h1>
            <nav >
                <a href="pincode.html">&#127968;HOME</a>
                <a href="">PROFILE</a>
                <a href="login.html">LOG OUT</a>
            </nav>
            
        </div>
    </header>

    
    <div class="content">
        <h2>What is your Pincode?</h2>
        <div class="pincode">
            <input  id="pins" type="text" name="pincode" placeholder="Enter your Pincode" required>
        </div>
        <div >
            <button class="submit " id="add">SUBMIT</button>
        </div>
    </div>
    <br>
    <br>
    <div class="picodeDetails " id="details-pincode">
        <label id="ansHeading" style="margin-left: 20%; padding-top:25px;"></label>
        <br>
        <br>
        <label id="pin"></label>
        <br>
        <br>
        <label id="place" ></label>
        <br>
        <br>
        <label id="district"></label>
        <br>
        <br>
        <label id="state"></label>
        <br>
        <br>
        <label id="country"></label>
    </div>
    
</body>
</html>
